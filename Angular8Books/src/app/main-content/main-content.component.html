<div class="row mx-0">
  <!-- (SIDEBAR)CATEGORY LIST START -->
  <div class="col-sm-4 col-md-3 col-lg-2 bg-light">
    <ul class="nav nav-pills flex-column mt-2">
      <div *ngFor="let c of categories">
        <li class="nav-item text-xs-center text-lg-left" style="cursor: pointer;">
          <a class="nav-link link" [class.active]="isActive(c)" (click)="onSelect(c)">{{c.name}}</a>
        </li>
    </div>
    </ul>
  </div>
  <!-- (SIDEBAR)CATEGORY LIST END -->

  <!-- MAIN CONTENT START -->
  <div class="col-lg-10 col-md-9 col-sm-8">
    <!-- BOOK LIST according to category and BOOK SEARCH DATA will apper here  -->
    <router-outlet></router-outlet>
   </div>
  <!-- MAIN CONTENT END -->
</div>
