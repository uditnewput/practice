<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/calendar.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-12">
				<form class="form-inline">
					<!-- YEAR SELECTOR -->
					<div class="form-group col-12 col-sm-3 col-lg-1 col-md-2">
						<label for="year">Year</label>
						<select class="form-control bg-light" name="year" id="year">
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
						</select>
					</div>

					<!-- MONTH SELECTOR -->
					<div class="form-group col-12 col-sm-3 col-lg-1 col-md-2">
						<label for="month">Month</label>
						<select class="form-control bg-light" name="month" id="month">
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
					</div>
				</form>
			</div>
		</div>

		<!-- MAIN CALENDAR WILL APPEAR HERE -->
		<div class="row" id="show">
			<div class="col-12 col-md-9 col-lg-6 m-2">
				<table class="table table-sm table-bordered text-center">
					<caption class="table-cap">
						<div class="left">
							<button class="btn btn-sm btn-primary" id="btn3">
								<<
							</button>
							<button class="btn btn-sm btn-primary" id="btn1">
								<
							</button>
						</div>
						<span id="mmyyyy"></span>
						<div class="right">
							<button class="btn btn-sm btn-primary" id="btn2">
								>
							</button>
							<button class="btn btn-sm btn-primary" id="btn4">
								>>
							</button>
						</div>
					</caption>
						
					<thead  class="table-primary bg-primary text-white">
						<tr>
							<th>
								Mon
							</th>
							<th>
								Tue
							</th>
							<th>
								Wed
							</th>
							<th>
								Thu
							</th>
							<th>
								Fri
							</th>
							<th>
								Sat
							</th>
							<th>
								Sun
							</th>
						</tr>
					</thead>
					<tbody id="cal">
						<!-- DATE STRING WILL BE INSERTED HERE FOR EACH SELECTED MONTH -->
					</tbody>
				</table> 
			</div>
		</div>
		<!-- CALENDAR END -->

		<!-- YOUR SELECTION WILL BE ALERTED HERE -->
		<div class="row">
			<div class="col-sm-12">
				<div class="alert alert-primary m-2" id="calendar">
				</div>
			</div>
		</div>

	</div>	<!-- CONSTAINER FLUID ENDING -->

	<script src="js/calendar.js"></script>
</body>
</html>
